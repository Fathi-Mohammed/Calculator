<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    
</head>
<body>

    <div class="toggleBtn"></div>

<section class="calculator">
    <form>
        <input type="text" class="mainScreen" readonly>
    </form>
    <div class="buttons">
        <button class="btn-clear">c</button>
        <button class="btn btn-colored" data-num="/">/</button>
        <button class="btn btn-colored" data-num="*">*</button>
        <button class="btn-del"><i class="fa-solid fa-delete-left"></i></button>
        
        <button class="btn btn-gray" data-num="7">7</button>
        <button class="btn btn-gray" data-num="8">8</button>
        <button class="btn btn-gray" data-num="9">9</button>
        <button class="btn btn-colored" data-num="-">-</button>
        
        <button class="btn btn-gray" data-num="4">4</button>
        <button class="btn btn-gray" data-num="5">5</button>
        <button class="btn btn-gray" data-num="6">6</button>
        <button class="btn btn-colored" data-num="+">+</button>

        <button class="btn btn-gray" data-num="1">1</button>
        <button class="btn btn-gray" data-num="2">2</button>
        <button class="btn btn-gray" data-num="3">3</button>
        <button class="btn-equal">=</button>
        
        <button class="btn btn-gray" data-num="00">00</button>
        <button class="btn btn-gray" data-num="0">0</button>
        <button class="btn btn-gray" data-num=".">.</button>

    </div>
</section>


    <script src="main.js"></script>
</body>
</html>
